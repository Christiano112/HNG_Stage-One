<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Page Creation with Specific Elements</title>
    </head>
    <body>
        <main class="profile">
            <h1 data-testid="slackUserName">Christian Enyia</h1>

            <img
                src="https://ca.slack-edge.com/T05FFAA91JP-U05QU0AM5QX-fd08255bdf3a-512"
                alt="Christiano"
                data-testid="slackDisplayImage"
            />

            <div class="day-time">
                <p>Current Day of the Week:</p>
                <p data-testid="currentDayOfTheWeek"></p>
            </div>

            <div class="day-time">
                <p>Current UTC Time:</p>
                <p data-testid="currentUTCTime"></p>
            </div>

            <div class="day-time">
                <p>My Track:</p>
                <p data-testid="myTrack">Frontend</p>
            </div>

            <a
                href="https://github.com/Christiano112/HNG_Stage-One"
                data-testid="githubURL"
                >Stage One GitHub Repository</a
            >
        </main>
        <script src="script.js"></script>
    </body>
</html>
