<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <main class="profile">
            <p data-testid="slackUserName">Christian Enyia</p>

            <img
                src="/slack-dp.jpeg"
                alt="Christiano"
                data-testid="slackDisplayImage"
            />

            <p data-testid="currentDayOfTheWeek">Tuesday</p>

            <p data-testid="currentUTCTime">1631148553000</p>

            <p data-testid="myTrack">Frontend</p>

            <a
                href="https://github.com/your-github-repo-url"
                data-testid="githubURL"
                >GitHub Repository</a
            >
        </main>
        <script></script>
    </body>
</html>
